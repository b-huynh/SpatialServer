<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
    <div id="potree_render_area"></div>
    <div id="potree_sidebar_container"></div>
</div>

<script>

    class PointPicker {
        constructor(viewer) {
            this.viewer = viewer;

            this.measuringTool = new MeasuringTool(this.viewer);
        }
    }

    window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

    viewer.setEDLEnabled(true);
    viewer.setFOV(60);
    viewer.setPointBudget(1 * 1000 * 1000);
    document.title = "";
    viewer.setEDLEnabled(false);
    viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
    viewer.setDescription(``);
    viewer.loadSettingsFromURL();

    viewer.loadGUI(() => {
        viewer.setLanguage('en');
        $("#menu_appearance").next().show();
        $("#menu_tools").next().show();
        $("#menu_scene").next().show();
        viewer.toggleSidebar();
    });

    Potree.loadPointCloud("/static/arts-20180514-031331/pointclouds/view/cloud.js", "view", e => {
        let pointcloud = e.pointcloud;
        let material = pointcloud.material;
        viewer.scene.addPointCloud(pointcloud);
        material.pointColorType = Potree.PointColorType.RGB; // any Potree.PointColorType.XXXX
        material.size = 1;
        material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
        material.shape = Potree.PointShape.SQUARE;
        viewer.fitToScreen();
    });

    setTimeout(function(){
        let measuringTool = new Potree.MeasuringTool(viewer);
        let measurement = measuringTool.startInsertion({
            showDistances: false,
            showAngles: false,
            showCoordinates: true,
            showArea: false,
            closed: true,
            maxMarkers: 2,
            name: 'Point'
        });

        let measurementsRoot = $("#jstree_scene").jstree().get_json("measurements");

        let mUpCallback = (e) => {
            console.log(measurement.points[measurement.points.length - 1])
        };

        viewer.renderer.domElement.addEventListener('mouseup', mUpCallback, true);
    }, 1000);

</script>
